<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Formulario de contacto</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        </head>
<body>
    <nav id="head" class="navbar navbar-expand-lg navbar-light bg-danger bg-opacity-75">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" text-light>
            <h3 class="text-light">PizzaTime</h3>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="space"></div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" href="index.html" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="# ">Menú</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="formulario.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
    <form action="">
         <h2>Formulario de Contacto</h2>
         <p><input type="text" name="Nombres" placeholder="Nombres"></p>
         <p></p><input type="email" name="miemail" placeholder="Correo Electronico"></p>
         <p></p><input type="text" name="Telefono" placeholder="Telefono"></p>
         <p>Color preferido: <input type="color" name="colorElegido"></p>
         <span> Hobbies</span>
         <select name="select" id="select">
             <option>Bailar</option>
             <option>Meditacion</option>
             <option>Leer</option>
             <option>Caminar</option>
             <option>Viajar</option>
         </select>
        <p>
            <textarea name="mensaje" placeholder="Escriba aquí otra opción"></textarea>
        </p>
         <p>Sexo:
            <input type="radio" name="hm" value="h" required> Hombre
            <input type="radio" name="hm" value="m" required> Mujer
        </p>
        <p>Fecha de cumpleaños: <input type="date" name="Fecha de cumpleaños"></p>
        <p> Edad: <input type="text" name="texto"></p>
       <p>Hora de preferencia para pedir pizzas: <input type="time" name="Hora"></p>
        <input type="button" value="ENVIAR" id="boton">
        </form>
</body>

</html>
